   <script>  
   class Stack {
  constructor() {
    this.items = []; 
  }
  push(element) {
    this.items.push(element);
  }
  pop() {
    if (this.isEmpty()) {
      return "Stack is empty"; 
    }
    return this.items.pop();
  }
  peek() {
    if (this.isEmpty()) {
      return "Stack is empty"; 
    }
    return this.items[this.items.length - 1];
  }
  isEmpty() {
    return this.items.length === 0;
  }
  size() {
    return this.items.length;
  }
  print() {
    console.log(this.items);
  }
}

// Example Usage
const pieces = new Stack();
const index = new Stack(); 

    const moveSoldier = (sid) => { 
        let piece = document.getElementById(sid).innerHTML; 

        pieces.push(piece);
        index.push(sid); 
        
    } 

    const placePiece = (pid) =>{ 
        let place = document.getElementById(pid); 
        place.innerHTML=pieces.pop(); 
        
        let rp= document.getElementById(index.pop());

    }

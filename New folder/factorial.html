<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <script> 
        window.onload= function() {function factorial(n) {
            if (n === 0) {
                return 1;
            }
            return n * factorial(n - 1);
        } 
          let val = parseInt(prompt("Enter a number to calculate its factorial:")); 


        window.alert("Factorial : "+factorial(val));}
    </script>
</body>
</html>

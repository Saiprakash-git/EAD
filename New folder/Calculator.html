<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div> 
        <form action=""> 
            <input type="text" id="num1" placeholder="Enter first number">
            <input type="text" id="num2" placeholder="Enter second number"> 
            <input type="text" name="operation" id="operation" placeholder="Enter operation (+, -, *, /)"> 

            <button type="button" onclick="calculateSum()">Calculate </button>
        </form>
        <div id="result"> 
            <p id="output"></p>
        </div>
    </div> 

    <script>  
        function calculateSum() {
            let v1 = document.getElementById("num1").value; 
            let v2 = document.getElementById("num2").value;  
            let op = document.getElementById("operation").value;     

            Calculate(v1, v2, op); 

            function Calculate(n1, n2, operation){ 
                // convert inputs to numbers
                let res = eval(parseFloat(n1) + operation + parseFloat(n2));
                document.getElementById("output").innerText = res;
                console.log(res);   
            }
        }
    </script>
</body>
</html>

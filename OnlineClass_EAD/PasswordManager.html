<body>
    
    <script> 
        function createPasswordManager() {
    let password = null;  

    function setPassword(newPassword) {
        password = newPassword;
        return "Password set successfully!";
    }

    function validatePassword(inputPassword) {
        return password === inputPassword;
    }

    function resetPassword(oldPassword, newPassword) {
        if (password === oldPassword) {
            password = newPassword;
            return "Password reset successfully!";
        } else {
            return "Old password is incorrect!";
        }
    }

    return {
        setPassword,
        validatePassword,
        resetPassword
    };
}

// Usage
const manager = createPasswordManager();

console.log(manager.setPassword("secret123"));     
console.log(manager.validatePassword("wrong"));    
console.log(manager.validatePassword("secret123"));
console.log(manager.resetPassword("secret123", "newpass")); 
console.log(manager.validatePassword("newpass"));  


console.log(manager.password); 

    </script>
</body>
